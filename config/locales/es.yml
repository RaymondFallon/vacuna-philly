    15:
      html_id: 'astrazeneca-muerte'
      youtube_id: BBgvZGc3PV0
      true_false: false
      q: Alguien murío despues de tomar la vacuna de AstraZeneca
      a: La vacuna hecha por Astra Zeneca aun no ha sido aprovada en los Estado Unidos. Sin embargo, muchas mas personas han muerto por el COVID que por la vacuna. Refierase a la contestacion en la linea 4. Mientras si hay una persona en el mundo que posiblemente haya muerto luego de recibir la vacuna hay mas the 400,000 de personas que han muerto de COVID en los Estados Unidos. Entonces, continua ser mas riesgoso no recibir la vacuna porque mas personas han muerto de COVID que de la vacuna. Es muy raro que ocurran reacciones adversas luego de recibir la vacuna, pero por seguridad las personas que reciben la vacuna seran monitoreadas por 30 minutos por el equipo medico por si hay alguna reaccion que necesita intervencion.
