
es:
  faq:
    1:
      html_id: 'padece-del-pecho'
      youtube_id: IpfcibJyjQg
      true_false: false
      q: Si padece del pecho, no debes tomar la vacuna
      a: |
        La vacuna contral el COVID es recomendada para personas con alto riesgo de infeccion- ¡Especialmente aquellos con problemas de los pulmones y el corazon! Estas personas con las condiciones mencionadas estan en riesgo de enfermedad severa si contraen el COVID, entonces es aun mas importante recibir la vacuna contra el COVID si tiene enfermedades del corazon o los pulmones. Muchas personas con condiciones del corazon o pulmones han recibido la vacuna de manera segura. No hay ninguna razon por la cual estas personas no deban rebir la vacuna.
    2:
      html_id: 'una-vacuna-mala'
      youtube_id: uWwGW6MnNJc
      true_false: false
      q: No es una vacuna buena, no sé por qué
      a: |
        Ambas vacunas han demonstrado ser muy buenas- son efectivas y seguras. Las vacunas de pfizer y moderna han demonstrado la capacidad de prevenir infecciones severas de COVID en mas de el 94% de los casos, que es aun mas efectivo en comparacion con muchas otras vacunas disponibles. Adicionalmente, esta vacuna es efectiva en mas del doble de los cases cuando la comparamos con la vacuna de la influenza.
    3:
      html_id: 'murio-en-florida'
      youtube_id: BBgvZGc3PV0
      true_false: false
      q: Tengo mucho miedo porq la médico (en Florida) que se puso la vacuna murió
      a: |
        Si hubo una persona que murio varias semanas luego de recibir la vacuna, no ha sido aclarado si la causa de muerte fue la vacuna. Los mas seguro es que la persona murio por alguna otra causa. Mientras si hay una persona en el mundo que posiblemente haya muerto luego de recibir la vacuna hay mas the 400,000 de personas que han muerto de COVID en los Estados Unidos. Entonces, continua ser mas riesgoso no recibir la vacuna porque mas personas han muerto de COVID que de la vacuna. Es muy raro que ocurran reacciones adversas luego de recibir la vacuna, pero por seguridad las personas que reciben la vacuna seran monitoreadas por 30 minutos por el equipo medico por si hay alguna reaccion que necesita intervencion.
    4:
      html_id: 'infertilidad'
      youtube_id: BBgvZGc3PV0
      true_false: false
      q: La vacuna puede causar infertilidad
      a: No hay evidencia de que la vacuna cause infertilidad. No ha habido ninguna vacuna que cause infertilidad en hombres o mujeres y esta vacuna no es diferente en este aspecto. Han habido muchas personas que han recibido la vacuna y luego han logrado el embarazo, el embarazo ha sido normal y saludable.
    5:
      html_id: 'gobierno-chip'
      youtube_id: uWwGW6MnNJc
      true_false: false
      q: La vacuna te da un chip para que el gobierno te puede segiur
      a: |
        La vacuna contral el COVID no incluye un dispositivo o "chip". Es imposible que una vacuna contenga un "chip." La vacuna no fue producida por el govierno, fue producida por compañias privadas.
    6:
      html_id: 'no-terminar-esta-pandemia'
      youtube_id: BBgvZGc3PV0
      true_false: false
      q: |
        Casi no hay información real si con la vacuna terminamos con esta pandemia.
        La vacuna debería ser a nivel general de lo contrario a la normalidad volvernos en 6 o 8 meses y el Covid puede mutar
      a: |
        Si suficientes personas recibin la vacuna contral el COVID, esto puede ayudar a terminar la pandemia y permitirnos regresar a la vida normal. Los scientificos creen que si alrededor del 80% de las personas reciben la vacuna, el virus COVID ya no sera capaz de propagarse ampliamente, acabando la pandemia. Hasta entonces, scientificos creen que la vacuna funcionara en contra de las mutaciones del COVID.
    7:
      html_id: 'pfizer-es-mas-eficaz'
      youtube_id: uWwGW6MnNJc
      true_false: false
      q: Hasta ahora pienso q la vacuna de Pfizer es mas eficaz.
      a: |
        Todas las versiones de la vacuna funcionan muy bien y no hay una diferencia apreciable en la proteccion que proveen. Ambas vacunas de pfizer y moderna son mas de 94% efectivas en pruebas clinicas que han sido administradas en mas de 40,000 personas.
    8:
      html_id: 'no-para-ninos'
      youtube_id: BBgvZGc3PV0
      true_false: false
      q: Ninguna de las dos vacunas tiene tantos estudios con adolecentes y niños. Por ahora esa vacuna es solo para personas de 16 años y más, aun no para niños.
      a: |
        Han habido millones de adultos que han recibido la vacuna has el momento y ha sido muy segura en adultos. No hay tanta data sobre la vacuna en niños pero mas estudios estan siendo hechos para determinar la seguridad y efectividad de la vacuna en niños. En estos momentos, la vacuna solo esta siendo distribuida en adultos mayores de 16 años de edad.
    9:
      html_id: 'clinico-cronico-embarazadas-lactancia'
      youtube_id: BBgvZGc3PV0
      true_false: false
      q: Tampoco se recomienda para personas con un diagnóstico clínico crónico, no a embarazadas, ni en periodo de lactancia.
      a: La vacuna contra el COVID es segura para personas con condiciones médicas crónicas. De hecho, muchas personas con a condiciones crónicas corren un mayor riesgo de sufrir una infección grave por COVID, por lo tanto es aun mas importante que estas personas reciban la vacuna. NO se han realizado investigaciones sobre la eficacia y seguridad de las vacunas contra el COVID en personas embarazadas o en período de lactancia. Las principales organizaciones de expertos en salud de la mujer creen que el riesgo teórico de la vacuna para las mujeres embarazadas y lactantes es bajo, sin embargo, la vacuna aún no se ha estudiado en estas personas. Si sabemos que las mujeres embarazadas tienen un mayor riesgo de sufrir una infección grave por el COVID en comparación con otras mujeres. Debido a esto algunas mujeres embarazadas con alto riesgo de exposición al COVID se les ofrece la vacuna. En este momento las personas que están embarazadas o en período de lactancia deben hablar con sus médicos sobre su riesgo de infección de COVID para ver si se les puede ofrecer la vacuna.
    10:
      html_id: 'no-tengo-seguro'
      youtube_id: uWwGW6MnNJc
      true_false: false
      q: No tengo seguro. Voy a poder tomar la vacuna?
      a: |
        Hasta el momento la vacuna es gratis sin importar seguro medico. Dependiendo donde recibas tu dosis quizas te cobren por la administracion, pero hay maneras de conseguir rembolso.
    11:
      html_id: 'cuando-voy-a-poder-tomar'
      youtube_id: BBgvZGc3PV0
      true_false: false
      q: Cuando voy a poder tomar la vacuna? Cuales son los grupos de prioridad, y en cuál están niños y gente que trabajan en restaurantes?
      a: |
        La vacuna contra el COVID esta siendo administra primero en personas con alto riesgo de infección y enfermedad grave. El primer nivel de personas que recibirá la vacuna son los trabajadores de la salud, los trabajadores de hogares de ancianos y las personas mayores de 65 años. El siguiente nivel de personas que se vacunará incluirá a los "trabajadores esenciales", incluidas estan las personas que probablemente trabajen en restaurantes. En este momento, los niños no están siendo vacunados porque la vacuna no se ha estudiado en niños. Actualmente, se están realizando estudios para garantizar que la vacuna sea segura en los niños. Sin embargo, no tenemos los resultados de los estudios por lo tanto es probable que no administremos las vacunas a niños menores de 16 años durante varios meses. La vacuna contra el COVID actualmente está solomente aprobada para personas mayores de 16 años.
    12:
      html_id: 'quien-debe-tomar-la-vacuna'
      youtube_id: BBgvZGc3PV0
      true_false: false
      q: Quien debe tomar la vacuna? Deberia yo tomarlo?
      a: |
        Todas las personas elegibles deben recibir la vacuna contra el COVID-19. En este momento, la vacuna NO está disponible para niños menores de 16 años, las personas embarazadas y en período de lactancia deben hablar con su médico para saber si la vacuna es apropiada para ellas. Las personas que corren mayor riesgo de enfermarse y tener complicaciones por infecciones son las primeras en recibir la vacuna, pero pronto estará disponible para todos.
    13:
      html_id: 'china-hizo-la-vacuna'
      youtube_id: BBgvZGc3PV0
      true_false: false
      q: China hizo la vacuna para controlarnos
      a: |
        La vacuna contra el COVID no fue hecha en China. Ha sido desarrollada en los Estados Unidos por las compañias Americanas, Pfizer y Moderna. La vacuna no puede controlarte.
